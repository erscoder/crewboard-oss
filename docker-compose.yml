version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mission_control
    ports:
      - '5433:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d mission_control']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '3020:3020'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mission_control
      NODE_ENV: production
      PORT: 3020
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy || npx prisma db push;
             npx prisma generate;
             npm run start -- -p 3020"
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3020 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
